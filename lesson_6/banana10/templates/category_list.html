{% extends "base.html" %}
{% block title %}
Список категорий
{% endblock %}
{% block main %}
<h1 class="display-4 text-black-50 mb-5">Список категорий</h1>
<ul>
    {% for item in objects_list %}

        {{item.name}} <span>Количество курсов: {{item.course_count()}}</span>
    </li>
    {% endfor %}
</ul>
{% endblock %}
