{% extends "base.html" %}
{% block title %}
Список студентов
{% endblock %}
{% block main %}
<h1 class="display-4 text-black-50 mb-5">Список студентов</h1>
<ul>

    {% for item in objects_list %}
    <li>
        {{item.name}}
        {% for course in item.courses %}
            {{course.name}}
        {% endfor %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
