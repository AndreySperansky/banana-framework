{% extends "base.html" %}
{% block title %}
Добавить студента
{% endblock %}
{% block main %}
<h1 class="display-4 text-black-50 mb-5">Добавить студента</h1>
<form method="post">
    <select size="3" name="course_name">
        {% for item in courses %}
        <option value="{{item.name}}">{{item.name}}</option>
        {% endfor %}
    </select>
    <select size="3" name="student_name">
        {% for item in students %}
        <option value="{{item.name}}">{{item.name}}</option>
        {% endfor %}
    </select>

</form>
<button type="submit" class="btn btn-primary btn-sm my-2">Записать</button>
{% endblock %}
