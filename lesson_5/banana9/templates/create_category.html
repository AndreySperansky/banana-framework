{% extends "base.html" %}
{% block title %}
Создание курса
{% endblock %}
{% block main %}
<!--{% include "inc-menu.html" %}-->
<div class="container">
    <h1 class="display-4 text-black-50 mb-5">Создание категории</h1>
    <form method="post">
         <div class="form-group">
            <input type="text" name="name" placeholder="Название">
            <select size="3" name="category_id">
            {% for item in categories %}
            <option value="{{item.id}}">{{item.name}}</option>
            {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary mb-5">Сохранить</button>
    </form>
</div>

{% endblock %}
